# Theme settings
doks:
    baseurl: /Site
    color_theme: blue
    header:
        logo:
            text: Syntek Creations - Site
            image: 
        nav:
            - item_name: Homepage
              item_url: 'https://syntekcreations.github.io/Site/'
              external_url: true
            - item_name: Github
              item_url: 'https://github.com/SyntekCreations'
              external_url: true
            - item_name: Item 3
              item_url: '#'
    footer:
        content:
            logo:
                text: Syntek Creations - Documentation
                image:
            copyright: Copyright &copy; 2023. - Syntek Creations <br>All rights reserved.
#        social_list:
#            - network_name: facebook
#              profile_url: '#'
#            - network_name: twitter
#              profile_url: '#'
#            - network_name: instagram
#              profile_url: '#'
#            - network_name: youtube
#              profile_url: '#'
    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title/

